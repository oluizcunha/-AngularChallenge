<div>
    <form [formGroup] = "formToDo" (ngSubmit) = "onSubmit(formToDo.value)" >

        <input type = "text" name = "responsible"
        placeholder = "Responsável" formControlName = "responsible">
        <br/>

        <input type = "text" name = "phone"
        placeholder = "Telefone" formControlName = "phone">
        <br/>

        <input type = "text" name = "email"
        placeholder = "E-mail" formControlName = "email">
        <br/>

        <input type = "text" name = "description"
        placeholder = "Descrição" formControlName = "description">
        <br/>

        <input type = "text" name = "dateEnd"
        placeholder = "Data de entrega" formControlName = "dateEnd">
        <br/>

        <input type = "hour" name = "hourEnd"
        placeholder = "Hora de entrega" formControlName = "hourEnd">
        <br/>

        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
          <br/>
        <button type = "submit" [disabled] = "!formToDo.valid"
        value = "Enviar" routerLink='/list' >Aqui jas um botao </button>


    </form>
</div>
